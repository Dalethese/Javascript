<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contar de 10 a 1</title>
    <style>
        label[for="final"]
        {
            margin-right: 10px;
        }
        input[type="number"]
        {
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="button"]
        {
            padding: 5px 10px;
            background-color: darkgreen;
            font: 400 1em arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Contagem "inteligente" </h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    <form>
        <label for="inicial">Valor inicial:</label>
        <input type="number" name="num" id="inicio" placeholder="inicio"><br>
        <label for="final">Valor final:</label>
        <input type="number" name="num" id="fim" placeholder="fim"><br>
        <input type="button" value="Contar" onclick="contar()">
    </form>
    <p class="res">Aperte o botão para contar</p>

    <script src="scripts.js"></script>
</body>
</html>
